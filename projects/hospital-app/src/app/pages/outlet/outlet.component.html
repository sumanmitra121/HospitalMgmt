<div class="min-h-screen min-w-screen relative">
    <div class="fixed left-0 top-0 -z-10 h-full w-full">
        <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"><div class="absolute bottom-0 left-0 right-0 top-0 bg-[radial-gradient(circle_500px_at_50%_200px,#c8fffd,transparent)]"></div></div>

    </div>
    <div 

    [ngClass]="{
        'absolute  py-3':!isActivateHeaderBckColor,
        'fixed bg-white z-30 shadow-md':isActivateHeaderBckColor
    }"
    
    class="z-30 absolute px-6 top-0 min-w-full flex items-center justify-between transition-all  ease-linear">
        <div class="flex items-center space-x-3">
            <img src="logo.png" class="h-20" />
            <h2 class=" m-0 text-neutral-600 text-xl font-medium text-center">
                Hi Suman Mitra,
            </h2>
        </div>
        <ul class="space-x-3 m-0">
            <li class="inline-block">
                <lib-NgButton [shape]="'circle'" [nzType]="'primary'" [className]="'iconBtn'"> <span nz-icon
                        nzType="bell" nzTheme="outline" style="font-size: 18px;font-weight: bold;"></span>
                </lib-NgButton>
            </li>
            <li class="inline-block">
                <lib-NgButton [shape]="'round'" [title]="'SignOut'" [nzType]="'primary'" [className]="'iconBtn'">
                    <span class="trigger" nz-icon [nzType]="'poweroff'"></span>
                </lib-NgButton>
            </li>
            <li class="inline-block">
                <lib-NgAvatar [size]="'large'" [text]="'SM'" [src]="'userAvatar.png'"
                    [background-color]="'#f56a00'"></lib-NgAvatar>
            </li>

        </ul>
    </div>
    <div class="min-h-[calc(100vh_-_104px)] min-w-screen p-10">
        <div class=" mt-[104px] space-y-6">

            @for(items of module;track items.moduleId){
                <div class="flex items-center justify-between px-3">
                    <span class="text-neutral-600 text-xl">
                        {{items.moduleHeadName}} ({{items.modules.length}})
                    </span>
                    <!-- <lib-NgButton [shape]="'circle'" [size]="'large'" [nzType]="'text'" [className]="'iconBtn'">
                        <span class="trigger text-2xl" nz-icon [nzType]="'ellipsis'"></span>
                    </lib-NgButton> -->
                </div>
                <!-- <app-ng-swiper
                    [dataSource]="items.modules"
                ></app-ng-swiper> -->
                <!-- src/app/app.component.html -->
                    <div nz-row [nzGutter]="8">
                        @for(item of items.modules;track item.id){
                                <!-- <div nz-col nzXs="24" nzSm="12" nzMd="8" nzLg="6" nzXl="4"> -->
                                    <div nz-col nzXs="24" nzSm="12" nzMd="8" nzLg="6" nzXl="4" class="my-1">
                                    <div
                                    class="group relative cursor-pointer overflow-hidden bg-white shadow-md ring-1 ring-gray-900/5
                                    transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl sm:mx-auto sm:max-w-sm sm:rounded-lg p-3">
                                    <span class="absolute top-[12px] z-0 h-10 w-10 rounded-full bg-[#21aea8] transition-all duration-300 group-hover:scale-[14]"></span>
                                    <div class="relative z-10 mx-auto max-w-md">
                                        <span class="grid h-10 w-10 place-items-center rounded-full bg-[#21aea8] transition-all duration-300 group-hover:bg-[#49525233]">
                                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-5 w-5 text-white transition-all">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M8.625 9.75a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375m-13.5 3.01c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.184-4.183a1.14 1.14 0 01.778-.332 48.294 48.294 0 005.83-.498c1.585-.233 2.708-1.626 2.708-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                                            </svg>
                                        </span>
                                        <div
                                            class="space-y-2 pt-2 leading-5 text-gray-600 transition-all duration-300 group-hover:text-white/90">
                                            <p class="text-[14px] m-0 truncate">
                                            {{item.moduleName}}
                                            </p>
                                            <p class=" text-xs m-0">
                                            {{item.modulDescriptions}}
                                            </p>
                                        </div>
                                        <div class="pt-5 text-base font-semibold leading-7">
                                            <p>
                                                <a [routerLink]="[item.routeName]" class="text-[#21aea8] transition-all duration-300 group-hover:text-white">Open
                                                    &rarr;
                                                </a>
                                            </p>
                                        </div>
                                    </div>
                                    </div>
                                </div>
                            
                        }
                    </div>

            }
        </div>
    </div>
   
</div>
