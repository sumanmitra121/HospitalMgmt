<nz-layout>
    <nz-content>
        <div class="flex items-center justify-center p-5 md:p-10 flex-col bg-no-repeat bg-cover"
        [ngStyle]="{
            'background-image':theme.currentTheme == 'dark' ? 'linear-gradient(93deg, rgb(125 125 125 / 15%), rgb(5 5 5 / 48%)), url(darkrightAuth.png)' :  'linear-gradient(93deg, rgb(255 255 255), rgb(255 255 255 / 67%)),url(rightAuthContainerBg.png)'
        }"
        
>
    <p class="text-3xl text-teal-600 welcomeTxt">
        Welcome Back
    </p>

    <p class="text-neutral-500">
        Log in to your account and we'll get you in to see doctors
    </p>

    <form nz-form [formGroup]="signInForm" id="lawra"  (ngSubmit)="signIn()" autocomplete="off" >
        <lib-NgTextField
            [label]="'Username'"
            [placeholder]="'Enter Username'"
            [isRequired]="true"
            [size]="'large'"
            [inputId]="'username'"
            [inputName]="'username'"
            [suffixIcon]="'user'"
            [controlName]="signInForm.controls.userName"
            [type]="'text'"
        >
        </lib-NgTextField>

        <lib-NgTextField
            [label]="'Password'"
            [placeholder]="'**********'"
            [isRequired]="true"
            [suffixIcon]="'eye'"
            [size]="'large'"
            [inputId]="'password'"
            [inputName]="'password'"
            [controlName]="signInForm.controls.password"
            [type]="'password'"
        >
        </lib-NgTextField>

        <div nz-row class="mt-5">
            <div nz-col [nzSpan]="12">
                    <lib-NgCheckBox [controlName]="signInForm.controls.remember" [label]="'Remember Me'"></lib-NgCheckBox>
            </div>
            <div nz-col [nzSpan]="12" >
              <a class="float-right text-xs">Forgot password</a>
            </div>
          </div>
     
        <nz-form-item nz-row>
            <nz-form-control>
                <div  class="my-5">
                    <lib-NgButton
                    [type]="'submit'"
                    [size]="'large'"
                    [form]="'lawra'"
                    [fullWidth]="true"
                    [title]="'SignIn'"></lib-NgButton>
                </div>
                
            </nz-form-control>
        </nz-form-item>
    </form>
        <p class="text-neutral-500">
                Don't have an account?  <lib-NgButton
                [type]="'link'"
                [size]="'small'"
                [fullWidth]="false"
                [nzType]="'link'"
                [title]="'SignUp'"></lib-NgButton>
        </p>
</div> 
    </nz-content>
  </nz-layout>
